<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/accordion.ico">
    <title>CSS Bayan</title>
</head>

<body>
    <main class="main__wrapper">
        <h1 class="main__title">CSS Bayan</h1>
        <div class="main__memes">
            <div class="meme-item">
                <input class="meme-radio" type="radio" id="meme-1" name="meme" checked>
                <label class="meme-content" for="meme-1">
                    <div class="meme-snap">
                        <span class="meme-title">Did you finish your task?</span>
                        <span class="meme-icon">+</span>
                    </div>
                    <img class="meme-image" src="assets/img/meme-1.jpg" alt="Did you finish your task?">
                </label>
            </div>
            <div class="meme-item">
                <input class="meme-radio" type="radio" id="meme-2" name="meme">
                <label class="meme-content" for="meme-2">
                    <div class="meme-snap">
                        <span class="meme-title">Computer autosaves file</span>
                        <span class="meme-icon">+</span>
                    </div>
                    <img class="meme-image" src="assets/img/meme-2.jpg" alt="Computer autosaves file">
                </label>
            </div>
            <div class="meme-item">
                <input class="meme-radio" type="radio" id="meme-3" name="meme">
                <label class="meme-content" for="meme-3">
                    <div class="meme-snap">
                        <span class="meme-title">Who made this?</span>
                        <span class="meme-icon">+</span>
                    </div>
                    <img class="meme-image" src="assets/img/meme-3.jpg" alt="Who made this?">
                </label>
            </div>
            <div class="meme-item">
                <input class="meme-radio" type="radio" id="meme-4" name="meme">
                <label class="meme-content" for="meme-4">
                    <div class="meme-snap">
                        <span class="meme-title">Sending programming meme</span>
                        <span class="meme-icon">+</span>
                    </div>
                    <img class="meme-image" src="assets/img/meme-4.jpg" alt="Sending programming meme">
                </label>
            </div>
            <div class="meme-item">
                <input class="meme-radio" type="radio" id="meme-5" name="meme">
                <label class="meme-content" for="meme-5">
                    <div class="meme-snap">
                        <span class="meme-title">Code refactoring</span>
                        <span class="meme-icon">+</span>
                    </div>
                    <img class="meme-image" src="assets/img/meme-5.jpg" alt="Code refactoring">
                </label>
            </div>
        </div>
    </main>
</body>

</html>
