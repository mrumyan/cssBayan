<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/accordion.ico">
    <title>CSS Bayan</title>
</head>

<body>
    <main class="main__wrapper">
        <h1 class="main__title">CSS Bayan</h1>
        <div class="main__memes">
            <div class="meme-item">
                <input class="meme-checkbox" type="checkbox" id="meme-1" checked>
                <div class="meme-snap">
                    <label class="meme-title" for="meme-1">Did you finish your task?</label>
                    <span class="meme-icon">+</span>
                </div>
                <img class="meme-image" src="assets/img/meme-1.jpg" alt="Did you finish your task?">
            </div>
            <div class="meme-item">
                <input class="meme-checkbox" type="checkbox" id="meme-2">
                <div class="meme-snap">
                    <label class="meme-title" for="meme-2">Computer autosaves file</label>
                    <span class="meme-icon">+</span>
                </div>
                <img class="meme-image" src="assets/img/meme-2.jpg" alt="Computer autosaves file">
            </div>
            <div class="meme-item">
                <input class="meme-checkbox" type="checkbox" id="meme-3">
                <div class="meme-snap">
                    <label class="meme-title" for="meme-3">Who made this?</label>
                    <span class="meme-icon">+</span>
                </div>
                <img class="meme-image" src="assets/img/meme-3.jpg" alt="Who made this?">
            </div>
            <div class="meme-item">
                <input class="meme-checkbox" type="checkbox" id="meme-4">
                <div class="meme-snap">
                    <label class="meme-title" for="meme-4">Sending programming meme</label>
                    <span class="meme-icon">+</span>
                </div>
                <img class="meme-image" src="assets/img/meme-4.jpg" alt="Sending programming meme">
            </div>
            <div class="meme-item">
                <input class="meme-checkbox" type="checkbox" id="meme-5">
                <div class="meme-snap">
                    <label class="meme-title" for="meme-5">Code refactoring</label>
                    <span class="meme-icon">+</span>
                </div>
                <img class="meme-image" src="assets/img/meme-5.jpg" alt="Code refactoring">
            </div>
        </div>
    </main>
</body>

</html>
